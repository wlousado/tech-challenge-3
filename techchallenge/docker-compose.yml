networks:
  kong-net:

volumes:
  kong-data:

services:
  # Banco de dados
  postgres:
    image: postgres:15-alpine
    container_name: kong-postgres
    networks:
      - kong-net
    volumes:
      - kong-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Migração do banco (roda 1 vez e para)
  kong-migration:
    image: kong:3.7
    container_name: kong-migration
    networks:
      - kong-net
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap
    restart: on-failure

  # Kong Gateway
  kong:
    image: kong:3.7
    container_name: kong
    networks:
      - kong-net
    depends_on:
      kong-migration:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"  # Proxy HTTP
      - "8001:8001"  # Admin API
      - "8002:8002"  # Admin GUI
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microserviço de Agendamento
  scheduling-ms:
    build:
      context: .
      dockerfile: ./scheduling-ms/Dockerfile
    container_name: scheduling-ms
    networks:
      - kong-net
    ports:
      - "3001:8080"
    restart: unless-stopped

  # Microserviço de Notificação
  notification-ms:
    build:
      context: .
      dockerfile: ./notification-ms/Dockerfile
    container_name: notification-ms
    networks:
      - kong-net
    ports:
      - "3002:8080"
    restart: unless-stopped

networks:
  kong-net:
  kafka-net:

volumes:
  kong-data:
  kafka-data:

services:
  # Broker de mensageria
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:29092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
    - 9092:9092
    - 29092:29092
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    networks:
      - kafka-net
    volumes:
      - ./kafka-data:/var/lib/kafka/data
  kafka-create-topics:
    image: apache/kafka:4.1.1
    container_name: init-kafka-topics
    depends_on:
      kafka:
        condition: service_healthy
    command: /opt/kafka/bin/kafka-topics.sh --create --topic appointments-events --partitions 3 --bootstrap-server kafka:29092 --if-not-exists
    networks:
      - kafka-net
    restart: no
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "9091:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
    depends_on:
      - kafka
    networks:
      - kafka-net
  # Banco de dados
  postgres:
    image: postgres:15-alpine
    container_name: kong-postgres
    networks:
      - kong-net
    volumes:
      - kong-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 5s
      timeout: 5s
      retries: 5
  kong-migration:
    image: kong:3.7
    container_name: kong-migration
    networks:
      - kong-net
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap
    restart: on-failure
  kong:
    image: kong:3.7
    container_name: kong
    networks:
      - kong-net
    depends_on:
      kong-migration:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
  appointment-ms:
    build:
      dockerfile: Dockerfile
      args:
        SERVICE: appointment-ms
    container_name: appointment-ms
    networks:
      - kong-net
      - kafka-net
    ports:
      - "3001:8080"
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
  notification-ms:
    build:
      dockerfile: Dockerfile
      args:
        SERVICE: notification-ms
    container_name: notification-ms
    networks:
      - kong-net
      - kafka-net
    ports:
      - "3003:8080"
    restart: unless-stopped
    depends_on:
      kafka:
          condition: service_healthy